<form th:fragment="formFragment" th:action="@{/save-product}" method="post" th:object="${productForm}" enctype="multipart/form-data" class="container">
    <div class="mb-3">
        <h4 th:text="${pageTitle ?: 'Create Product'}"></h4>
    </div>

    <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
        <ul>
            <li th:each="err : ${#fields.globalErrors()}" th:text="${err}"></li>
        </ul>
    </div>

    <div class="mb-3">
        <label for="productName" class="form-label">Product Name</label>
        <input type="text" th:field="*{name}" class="form-control" id="productName" placeholder="Enter product name"
               th:classappend="${#fields.hasErrors('name')} ? ' is-invalid' : ''" />
        <div class="invalid-feedback" th:errors="*{name}"></div>
    </div>

    <div class="mb-3">
        <label for="productDescription" class="form-label">Product Description</label>
        <input type="text" th:field="*{description}" class="form-control" id="productDescription" placeholder="Enter description"
               th:classappend="${#fields.hasErrors('description')} ? ' is-invalid' : ''" />
        <div class="invalid-feedback" th:errors="*{description}"></div>
    </div>

    <div class="mb-3">
        <label for="productPrice" class="form-label">Product Price</label>
        <input type="number" step="0.01" th:field="*{price}" class="form-control" id="productPrice" placeholder="Enter product price"
               th:classappend="${#fields.hasErrors('price')} ? ' is-invalid' : ''" />
        <div class="invalid-feedback" th:errors="*{price}"></div>
    </div>

    <div class="mb-3">
        <label for="productImage" class="form-label">Product Image</label>
        <input type="file" th:field="*{image}" class="form-control" id="productImage"
               th:classappend="${#fields.hasErrors('image')} ? ' is-invalid' : ''" />
        <div class="invalid-feedback" th:errors="*{image}"></div>
    </div>

    <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">Submit</button>
        <a th:href="@{/}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
